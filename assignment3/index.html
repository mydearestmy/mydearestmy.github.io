  <body>
    <section class="page1">
      <h1 class="article">MEMORY VAULT</h1>
    </section>
    <section class="page2">
      <p>soft light hums in the dark</p>
      <p>shadows pulse like breathing</p>
      <p>this place knows silence</p>
      <p>it knows waiting</p>
      <p>there's no path</p>
      <p>no purpose but presence</p>
      <p>things drift here</p>
      <p>names forgotten</p>
      <p>but not the weight they carried</p>
      <p>stay as long as you like.</p>
    </section>
